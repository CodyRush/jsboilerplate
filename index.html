<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Template</title>
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav class="top-nav">
        <ul class="icon-view">
            <img src="img/icons/react-brands.svg" alt="" class="icon-reset">
            <img src="img/icons/bars-solid.svg" alt="" id="menu-button" class="icon-reset">
        </ul>

        <ul class="list-view">
            <img src="img/icons/react-brands.svg" alt="" class="icon-reset">
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
    </nav>

    <aside>
        <ul id="mobile-menu" class="mobile-menu hidden">
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Contact</li> 
        </ul>
    </aside>

    <div class="calculator" id="calculator">
        <div class="product-calculator">
            <h2>Please Submit a Bid</h2>
            <input type="text" placeholder="Enter Product Name" class="product">
            <input type="text" placeholder="Enter Your Bid" class="bid">
            <button class="submit-button">Submit Bid</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
